<!DOCTYPE html>
<html lang="pt-br/en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="components/css/reset.css">
  <link rel="stylesheet" href="components/css/icon-star.css">
  <link rel="stylesheet" href="components/css/main-div.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <section>
      <div class="main">
          <img src="images/icon-star.svg" alt="Icon of a star" class="icon-star">
        <h1 class="title">How did we do?</h1>
        <p class="text"> Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        <div class="numbers">
          <span class="number" data-rate="1">1</span>
          <span class="number" data-rate="2">2</span>
          <span class="number" data-rate="3">3</span>
          <span class="number" data-rate="4">4</span>
          <span class="number" data-rate="5">5</span>
        </div>
        <button type="submit" class="button">
          SUBMIT
        </button>
      </div>

      <div class="submited">

      </div>
    </section>
    <script src="components/js/main.js"></script>
</body>
</html>
